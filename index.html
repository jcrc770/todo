<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo VanillaJS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
<body>
    <div class="container">
      <h1 class="text-center mt-2">ToDo List ðŸ˜Š </h1>
      <form id="formulario">
        <input type="text"
            placeholder="Ingresar una Tarea"
            class="form-control my-2"
          >
          <button class="btn btn-primary"
          type="submit"
          style="width: 100%;">Agregar Tarea</button>
      </form>
      <hr>
      <div id="Lista-Tareas"class="mt-2">
        <div class="alert alert-dark">
          Sin Tareas Pendientes ðŸ˜ƒ
        </div>
      </div>

      <template id="template">
        <div class="alert alert-warning d-flex justify-content-between
        align-items-center">
        
        <p class="m-0">
          Tarea #1  
        </p>
        <h3 class="m-0">
           <i class="fas fa-check-circle text-success"
           role="button"></i>

           <i class="fas fa-minus-circle text-danger"
           role="button"></i>
        </h3>
      </div>
      </template>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
